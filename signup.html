<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
</head>

<body>
    <div class="preloader">
        <div class="lds-dual-ring"></div>
    </div>
    <div class="container">
        <div class="navbar">
            <a href="./index.html"><img src="./assets/imgs/logo.png" alt="logo" class="logo"></a>
            <nav id="nav" class="">
                <ul>
                    <li><a href="./pricing.html" class="button1">Become Vendor</a></li>
                    <li><a href="./pricing.html">Plans</a></li>
                    <li><a href="./about_us.html">About Us</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./signup.html" class="button2">Sign Up</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-bars menu-icon" id="menubtn" onclick="toggleNav()"></i>
        </div>

        <div class="login-mid">
            <div class="left">
                <div class="title1">Rent. Lend.<span> Grow.</span></div>
                <div class="title2">Hassle free experience a click away!</div>
                <div class="pic" data-tilt><img src="./assets/imgs/login_pic.png" alt=""></div>
            </div>
            <div class="right">
                <div class="head">
                    <div class="title1">Create new account</div>
                    <div class="title2">Fill in the form to continue</div>
                </div>
                <div class="inputs">
                    <div class="input"><input type="text" placeholder="Name"></div>
                    <div class="input"><input type="text" placeholder="Mobile number"></div>
                    <div class="input"><input type="text" placeholder="Email"></div>
                    <div class="input"><input type="text" placeholder="Password"><img src="./assets/imgs/eye_close.png"
                            alt=""></div>
                    <div class="input"><input type="text" placeholder="Confirm Password"><img
                            src="./assets/imgs/eye_close.png" alt=""></div>
                </div>
                <a class="btn">Signup</a>
                <p>Already have an account? <span><a href="./login.html">Login</a></span></p>
            </div>
        </div>
    </div>
    </div>
    <div class="footer2 black-footer">
        <div>Copyright © 2022 Cine Compass®</div>
        <div>All Rights Reserved | <a href="#"><u>Terms and Conditions</u></a> | <a href="#"><u>Privacy Policy</u></a>
        </div>
    </div>
</body>
<script type="text/javascript" src="./assets/js/vanilla-tilt.js"></script>
<script src="./assets/js/main.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".pic"), {
        max: 25,
        speed: 400
    });

    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".pic"));
</script>

</html>
